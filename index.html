<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PlayOn Coding Challenge</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
	<div>
		<h1>Schedule</h1>
		<div class="filter">
			<span>State Association: </span>
			<select	id="dropdown">
				<option value="">Select</option>
				<option value="ghsa">GHSA</option>
				<option value="uil">UIL</option>
			</select>
			<span>Start Date: </span>
			<input type="date" id="startDate" name="start-date">
			<span>End Date: </span>
			<input type="date" id="endDate" name="end-date">
		</div>
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>Key</th>
						<th>Headline</th>
						<th>Sub Headline</th>
						<th>Start Time</th>
					</tr>
				</thead>

				<tbody id="info"></tbody>
			</table>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
